<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Rejestracja do sklepu">
		<meta name="keywords" content="Phone shops rejestracja">
		<meta name="author" content="Dawid Pospieszny and Sebastian Rabiej">
		<title>Phone Shops - Rejestracja</title>
	</head>
	<body>
		<header>
			<div style="font-size:30px;">
				<a href="index.html" ><img alt="logo" src="logo.jpg" style="vertical-align:middle;"></a>  Witamy w najlepszym sklepie telefonicznym !
			</div>
			<table style="margin-left:auto; margin-right:auto;font-size:32px; border-spacing: 13px; ">
				<tbody>
					<tr>
						<td><a href="index.html" style="color:black;" >Główna</a></td>
						<td><a href="katalog.html" style="color:black;" >Katalog</a></td>
						<td><a href="kontakt.html" style="color:black;" >Kontakt</a></td>
						<td><a href="koszyk.html" style="color:black;" >Koszyk</a></td>
						<td><a href="logowanie.html" style="color:black;" >Logowanie</a></td>
					</tr>
				</tbody>
			</table>
			<hr>
		</header>
		<main>
			<div id="rejestrowanie" style="margin-left:auto; margin-right:auto; margin-top:3px; width:400px">
				<table>
					<tr>
						<th style="font-size:22px">Aby się zarejestrować wypełnij poniższe dane:</th>
					</tr>
					<tr>
						<td>
							<form action="rejestracja.html" autocomplete = "on">
								<ol>
									<li style="margin-bottom:3px"><input type="text"  name="firstname" placeholder="Imię" autofocus></li>
									<li style="margin-bottom:3px"><input type="text"  name="lastname" placeholder="Nazwisko" required></li>
									<li style="margin-bottom:3px"><input type="email" name="mail" placeholder="Adres e-mail" required></li>
									<li style="margin-bottom:3px"><input type="text" list="months" placeholder="Miesiąc urodzin"></li>
									<datalist id="months" style="display:none;">
										<option value="Styczeń">
										<option value="Luty">
										<option value="Marzec">
										<option value="Kwiecień">
										<option value="Maj">
										<option value="Czerwiec">
										<option value="Lipiec">
										<option value="Sierpień">
										<option value="Wrzesień">
										<option value="Październik">
										<option value="Listopad">
										<option value="Grudzień">
									</datalist>
									<li style="margin-bottom:3px"><input type="tel" name="phone" placeholder="numer-telefonu" pattern="(5|6|7|8|9)[0-9]{8}"></li>
									<li style="margin-bottom:3px"><input type="password" placeholder="Nowe hasło"></li>
									<li><input type="password" placeholder="Powtórz nowe hasło"></li>
								</ol>
								<p style="font-size:20px">Skąd dowiedziałeś się o naszej stronie?</p>
								<table>
									<tr>
										<td><label><input type="radio" name="skad"> z reklam internetowych</label></td>
									</tr>
									<tr>
										<td><label><input type="radio" name="skad"> od znajomych</label></td>
									</tr>
									<tr>
										<td><label><input type="radio" name="skad"> z wyszukiwarki internetowej</label></td>
									</tr>
									<tr>
										<td><label><input type="radio" name="skad"> w inny sposób</label></td>
									</tr>
								</table>
								<p style="font-size:20px">Dodatkowe warunki:</p>
								<table>
									<tr>
										<td><label><input type="checkbox"> Zapoznałem się z regulaminem sklepu i zobowiązuję się w pełni do niego stosować</label></td>
									</tr>
									<tr>
										<td><label><input type="checkbox"> Proszę o wysyłanie informacji o promocjach na mój adres e-mail</label></td>
									</tr>
									<tr>
										<td> <a href="logo.jpg" download> Akceptujesz warunki umowy</a> oraz <a href="ftp://links:pass@test.exavault.com/transfer.pdf" download>Warunki prywatnosci</a></td>
									</tr>
								</table>
								<input type="submit" value="Zarejestruj">
								<input type="reset" value="Wyczyść">
							</form>
						</td>
					</tr>
				</table>
			</div>
		</main>
		<footer style="margin-left:auto; margin-right:auto; margin-top:20%; width:300px">
			<b>Copyright&copy; By Rabiej and Pospieszny </b>
		</footer>
	</body>
</html>
